<body>
    <header>
        <div>
            <img class="logoweb1" src="../img/logoweb1.png" alt="logoweb1">
            <a class="usuario" href="./usuario.html"><img class="logousuario" src="../img/logousuario.png"
                    alt="logousuario"></a>
            <a class="carrito" href="./carrito.html"><img class="logocarrito" src="../img/logocarrito.png"
                    alt="carrito"></a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./alacena.html">Alacena</a></li>

                <li><a href="./lechesyquesos.html">Leches y Quesos</a></li>
            </ul>
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <form class="registro">
            <div class="row">
                <div class="col">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                </div>
                <div class="col">
                <label for="inputEmail4" class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Calle</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Provincia</label>
                <select id="inputState" class="form-select">
                    <option selected>Selecciona...</option>
                    <option>Buenos Aires</option>
                    <option>Ciudad Autonoma de buenos Aires</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Codigo postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Recibir novedades y promociones
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark">Registro</button>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <h3>Conectate con nosotros</h3>
